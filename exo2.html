<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types de variables</title>
</head>
<body>
    <h1>Déclaration des variables</h1>
    <p>Ouvrez la console de votre navigateur pour voir les résultats.</p>

    <script>
        // Déclaration des variables
        const nombre = 42; // Nombre
        const chaine = "Bonjour, le monde !"; // Chaîne de caractères
        const booleen = true; // Booléen

        // Affichage dans la console
        console.log("Valeur du nombre :", nombre);
        console.log("Valeur de la chaîne :", chaine);
        console.log("Valeur du booléen :", booleen);
    </script>
</body>
</html>
